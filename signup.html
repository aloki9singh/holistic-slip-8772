    <title>
            Account Sign up | Rodan + Fields®</title>
        <style>
              #parent{
                text-align: center;
                margin: auto;
                width:33%;
                height:600px;
              }
            #parent>div{
                /* text-align: left; */

                padding:30px;

            }
            input,button{
                width:100%;

                border-color: grey;

                text-align: left;
                margin-bottom: 5px;
                margin-top:25px;
            }
            p:last-child{
                text-align: center;
            }
           
            h5{
                color: grey;
            }
            img{
                padding:20px;
            }
            span{
                color: rgb(23, 113, 198);
            }
        .nav{
            box-shadow: 0 2px 4px 0 rgb(219 219 219 / 50%);
            width:100%;
        height:50;
        position:sticky;
         text-align: center;
        background-color:white;
        font-size: 20px;

        }
       
        </style>
    </head>
    <header>
        
        <div class="nav">
            
           RODAN + FIELDS
           </div>
           
    </header>

    <body>
        <form   id="parent">
            
            <div id="child">
                <h1>SIGN UP</h1>
                <p>Full name</p>
                <input id="name" type="text" placeholder="Enter your full name">
                <p>Email</p>
                <input id="email" type="email" placeholder="Enter email">
                <p>Password</p>
                <input id="password" type="password" placeholder="Enter password">
                <h5>This site is protected by reCAPTCHA and the <span> Google Privacy Policy </span> and<span>Terms of Service</span>apply </h5>
               
                <p>We updated our <span>Terms & Conditions</span> on 8/3/21. By clicking “SIGN UP” you agree to our updated terms, in addition to our <span>Privacy Policy.</span>.</p>
                <input type="submit" value="SIGN UP">

            </div>
           
        </form>
          
    </body>
</html>
<script>


let signupLS=JSON.parse(localStorage.getItem("signup"))||[]

    form=document.querySelector("form")
    form.addEventListener("submit",function (event){

        event.preventDefault();
        
        let obj={
        name:document.querySelector("#name").value,
        email:document.querySelector("#email").value,
        password:document.querySelector("#password").value,
        }

        if(obj.name==""||obj.email==""||obj.password===""){
            alert("Field Empty")
            return
        }
        signupLS.push(obj)
        //console.log(obj)
        localStorage.setItem("signup",JSON.stringify(signupLS))
        alert("signed Up Succesfully")
        window.location.href="Signin.html"
        
    })
 
  
</script>
